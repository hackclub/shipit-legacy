machine:
  services:
    - docker

dependencies:
  pre:
    - go get github.com/remind101/emp

test:
  override:
    - echo "No tests!"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - git clone git://github.com/hackclub/shipit /tmp/shipit && cd /tmp/shipit && docker build -t hackclub/shipit:$CIRCLE_SHA1 . && docker push hackclub/shipit:$CIRCLE_SHA1
      - /usr/bin/expect -c "spawn /bin/bash; send \"emp login\r\"; expect email { send $EMP_USERNAME\r }; expect password { send $EMP_PASSWORD\r }; expect \"Logged in.\";" > /dev/null
      - emp deploy hackclub/shipit:$CIRCLE_SHA1
